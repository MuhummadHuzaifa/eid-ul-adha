<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    
    <div class="heading">
        <!-- <h2>Countdown Timer By Abdullah Bhatti</h2> -->
        <h1>Eid ul Adha 2024</h1>
        <h2>Jun, 16 2024</h2>
    </div>
    <!-- <div class="video">
        <video autoplay muted loop id="bg-video">
            <source src="./videos/timer.mp4#t=00,09" type="video/mp4">
            Your browser does not support the video tag.
        </video> -->
    </div>
    <div class="content">
        <div class="box">
            <p class="timer" id="years">00</p>
            <p>Years</p>
        </div>
        <div class="box">
            <p class="timer" id="months">00</p>
            <p>Months</p>
        </div>
        <div class="box">
            <p class="timer" id="days">00</p>
            <p>Days</p>
        </div>
        <div class="box">
            <p class="timer" id="hours">00</p>
            <p>Hours</p>
        </div>
        <div class="box">
            <p class="timer" id="minutes">00</p>
            <p>Minutes</p>
        </div>
        <div class="box">
            <p class="timer" id="seconds">00</p>
            <p>Seconds</p>
        </div>
        <div class="box">
            <p class="timer" id="miliseconds">00</p>
            <p>M.Seconds</p>
        </div>
        


    </div>
    <h3>Made By M.Huzaifa</h2>





    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>

</html>
